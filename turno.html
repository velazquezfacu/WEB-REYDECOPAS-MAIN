                    <!--SELECCIONAR DIA DEL MES ACTUAL Y DE LUNES A JUEVES --> 
                    <script>
                        // Obtén la fecha actual
                        const today = new Date();
                        
                        // Obtén el primer y el último día del mes actual
                        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                        const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                        
                        // Formatea las fechas al formato YYYY-MM-DD
                        const formatDate = (date) => {
                            const year = date.getFullYear();
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            const day = String(date.getDate()).padStart(2, '0');
                            return `${year}-${month}-${day}`;
                        };
                        
                        const firstDayFormatted = formatDate(firstDay);
                        const lastDayFormatted = formatDate(lastDay);
                        
                        // Establece los valores min y max en el input de tipo date
                        const dateInput = document.getElementById('dia');
                        dateInput.min = firstDayFormatted;
                        dateInput.max = lastDayFormatted;
                
                        // Añadir un evento de escucha para validar la selección de fecha
                        dateInput.addEventListener('change', (event) => {
                            const selectedDate = new Date(event.target.value);
                            const dayOfWeek = selectedDate.getDay();
                            
                            // Si el día de la semana no es entre lunes (1) y jueves (4), mostrar una alerta y limpiar el input
                            if (dayOfWeek < 0 || dayOfWeek > 4) {
                                alert('Por favor, seleccione un día de lunes a viernes.');
                                event.target.value = '';
                            }
                        });
                
                        // Opcional: Establecer la fecha de hoy si es un día permitido (de lunes a jueves)
                        if (today.getDay() >= 1 && today.getDay() <= 4) {
                            dateInput.value = formatDate(today);
                        }
                    </script>
                    <div class="input-container">
                    <select id="time" name="hora" class="input">
                        <script>
                        // Función para agregar ceros a la izquierda si es necesario
                        function pad(num) {
                            return ("0" + num).slice(-2);   
                        }
                    
                        // Genera las opciones de tiempo desde las 15:00 hasta las 19:00 con un intervalo de media hora
                        for (let hour = 15; hour <= 19; hour++) {
                            for (let minute = 0; minute < 60; minute += 30) {
                            let time = pad(hour) + ":" + pad(minute);
                            document.write('<option value="' + time + '">' + time + '</option>');
                            }
                        }
                        </script>

    <script>
        $(document).ready(function(){
            $('#formTurno').on('submit', function(event) {
                event.preventDefault();

                var formData = $(this).serialize();

                $.ajax({
            type: 'POST',
            url: 'php/turnoScript.php', // Ruta al archivo PHP que procesará los datos
            data: formData,
            success: function(response){
                try {
                            var result = JSON.parse(response);
                            $('#respuesta').text(response).css('display', 'block');
                        } catch (e) {
                            $('#respuesta').text(response).css('display', 'block');
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#respuesta').text('Error en la solicitud: ' + error).css('display', 'block');
                    }
                });
            });
        });
    </script>
